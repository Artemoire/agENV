<div fxFlex fxLayout="column" style="padding: 1em;">
  <h1>Running Agents</h1>
  <span>
    <button mat-raised-button color="accent" (click)="onMessage()" *ngIf="selection.hasValue()">Message</button>
    <button mat-raised-button color="accent" (click)="onDelete()" *ngIf="selection.hasValue()">Delete</button>
  </span>
  <table mat-table [dataSource]="data.agents" class="mat-elevation-z8">

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="typeModule">
      <th mat-header-cell *matHeaderCellDef> Type Module </th>
      <td mat-cell *matCellDef="let element"> {{element.type.module}} </td>
    </ng-container>

    <ng-container matColumnDef="typeName">
      <th mat-header-cell *matHeaderCellDef> Type Name </th>
      <td mat-cell *matCellDef="let element"> {{element.type.name}} </td>
    </ng-container>

    <ng-container matColumnDef="hostAlias">
      <th mat-header-cell *matHeaderCellDef> Host Alias </th>
      <td mat-cell *matCellDef="let element"> {{element.host.alias}} </td>
    </ng-container>

    <ng-container matColumnDef="hostAddress">
      <th mat-header-cell *matHeaderCellDef> Host Address </th>
      <td mat-cell *matCellDef="let element"> {{element.host.address}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
