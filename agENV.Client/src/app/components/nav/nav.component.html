<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/start">Start</a>
      <a mat-list-item routerLink="/message">Message</a>
      <a mat-list-item routerLink="/running">Running</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="mat-typography">
    <div fxLayout="column" style="height: 100vh;">
      <mat-toolbar color="primary">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>agENV</span>
      </mat-toolbar>
      <div fxFlex fxLayout>
        <div fxFlex fxLayout="column" style="overflow: hidden;">
          <ng-scrollbar [thumbClass]="'scrollbar-thumb'">
              <router-outlet></router-outlet>
          </ng-scrollbar>
        </div>
      </div>
      <app-console></app-console>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
